<!DOCTYPE html>
<html>
<head>
    <title>{{ titolo }}</title>
</head>

<body style="background-color:black; color:white;">

    <h1>{{ titolo }}</h1>
    <hr>

    {% if pagina.sottotitolo %}
        <h2>{{ pagina.sottotitolo }}</h2>
    {% endif %}

    <p>{{ testo }}</p>

    <hr>
    <footer>
        <b><i><small style="color:lightgray;">
            "{{ titolo }}" was written by: {{ utente }}
        </small></i></b>
    </footer>

</body>
</html>
